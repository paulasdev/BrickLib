{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<section class="account-container hero-container mt-2">
    <div class="hero-text p-2 flex flex-column flex-md-row">
        <div id="hero-text-container" class="p-4">
            <div class="p-4">
                <div class="p-4">
                    <div class="p-4">
                        <div class="p-4">
                            <div class="p-4">
                                <div class="p-4">
                                    <div class="p-4">
                                        <div class="p-4">
                                            <div class="container">
                                                <div class="row">
                                                    <div class="col-md-8 mt-3 offset-md-2">
                                                        <h3>{% trans "Sign Out" %}</h3>

                                                        <p>{% trans 'Are you sure you want to sign out?' %}</p>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-8 mt-3 offset-md-2">

                                                        <form method="post" action="{% url 'account_logout' %}">
                                                            {% csrf_token %}
                                                            {% if redirect_field_value %}
                                                            <input type="hidden" name="{{ redirect_field_name }}"
                                                                value="{{ redirect_field_value }}" />
                                                            {% endif %}
                                                            <button class="btn btn-primary right"
                                                                type="submit">{% trans 'Sign Out' %}</button>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endblock %}
