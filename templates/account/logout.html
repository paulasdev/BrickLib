{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<section class="account-container hero-container mt-2">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-4 align-self-center">
                <div class="p-4">
                    <div class="p-4">
                        <div class="p-4">
                            <h2 class="mt-3">{% trans "Sign Out" %}</h2>
                            <br />
                            <p>{% trans 'Are you sure you want to sign out?' %}</p>


                            <form method="post" action="{% url 'account_logout' %}">
                                {% csrf_token %}

                                {% if redirect_field_value %}
                                <input type="hidden" name="{{ redirect_field_name }}"
                                    value="{{ redirect_field_value }}" />
                                {% endif %}
                                <button class="btn btn-primary right" type="submit">{% trans 'Sign Out' %}</button>
                            </form>

                        </div>
                        <div class="col-sm-4 align-self-center">
                            <img class="align-self-center mr-3 p-3"
                                src="https://res.cloudinary.com/drs3eqnpf/image/upload/v1674088662/BrickLib/istockphoto-480509955-612x612-removebg-preview_gl2tox.png"
                                alt="Lego leaving">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
