{% load static %}

<!DOCTYPE html>
<html class="h-100">

<head>
    <title>BrickLib</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>
    <!-- Container -->
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="https://res.cloudinary.com/drs3eqnpf/image/upload/e_bgremoval/v1673534823/BrickLib/Logo_1_lxeehd.jpg"
                    width="50" height="50" alt="">
                <span class="brand">BRICKLIB</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" href="{% url 'set_list' %}">All Sets</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" href="{% url 'add_set' %}">Add Bricks & Sets</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_signup' %}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                    </li>
                    {% endif %}
                
                </ul>

                <!-- Search form -->
                    <form id="navbar-search-autocomplete" class="form-outline d-flex" method=POST action="{% url 'search_results' %}">
                        {% csrf_token %}
                        <input type="search" id="form1" class="form-control" placeholder="Search Bricks" aria-label="Search" name="searched" />
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                     
    
                <!--Search form -->

            </div>
            <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
    </nav>
    </div>
    <!-- ./End ofcontainer -->

    <main class="flex-shrink-0 main-bg">
        <div class="container">
            {% block content %}
             <!-- Content Goes here -->
            {% endblock content %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 dark-bg">
        <p class="m-0 text-center text-white">Paula 2023</p>
                <!-- Facebook -->
                <p class="m-0 text-center text-white">Follow us:
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://www.facebook.com" role="button"
                    data-mdb-ripple-color="dark" target="_blank" aria-label="Go to our Facebook page"><i
                        class="fab fa-facebook-f"></i></a>

                <!-- Youtube -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://www.youtube.com" role="button"
                    data-mdb-ripple-color="dark" target="_blank" aria-label="Go to our YouTube page"><i
                        class="fab fa-youtube"></i></a>

                <!-- Instagram -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://www.instagram.com" role="button"
                    data-mdb-ripple-color="dark" target="_blank" aria-label="Go to our Instagram page"><i
                        class="fab fa-instagram"></i></a></p>

    </footer>
</body>

</html>
